<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rooms | Coastal Stay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-gray-950 text-white overflow-x-hidden flex flex-col min-h-screen">

  <!-- ✅ Header -->
  <header class="bg-gray-900/80 backdrop-blur-md shadow-lg fixed w-full z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <a href="index.html" class="text-2xl font-bold text-indigo-400">Coastal Stay</a>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a href="index.html" class="hover:text-indigo-400 transition">Home</a>
        <a href="rooms.html" class="text-indigo-400 font-semibold">Rooms</a>
        <a href="about.html" class="hover:text-indigo-400 transition">About</a>
        <a href="contact.html" class="hover:text-indigo-400 transition">Contact</a>
        <a href="dashboard.html" class="hover:text-indigo-400 transition">My Bookings</a>
      </nav>

      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="md:hidden flex flex-col gap-[5px]">
        <span class="w-6 h-[2px] bg-white"></span>
        <span class="w-6 h-[2px] bg-white"></span>
        <span class="w-6 h-[2px] bg-white"></span>
      </button>
    </div>

    <!-- Mobile Dropdown -->
    <div id="mobile-menu" class="hidden md:hidden flex-col bg-gray-900/90 backdrop-blur-md text-center space-y-4 py-6">
      <a href="index.html" class="block hover:text-indigo-400 transition">Home</a>
      <a href="rooms.html" class="block text-indigo-400 font-semibold">Rooms</a>
      <a href="about.html" class="block hover:text-indigo-400 transition">About</a>
      <a href="contact.html" class="block hover:text-indigo-400 transition">Contact</a>
      <a href="dashboard.html" class="block hover:text-indigo-400 transition">My Bookings</a>
    </div>
  </header>

  <!-- ✅ Rooms Section -->
  <main class="flex-grow pt-32 pb-20 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
    <h1 class="text-4xl font-bold text-center mb-12 drop-shadow-lg">Choose Your Perfect Room</h1>

    <div id="rooms-container" 
         class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Dynamically generated via JS -->
    </div>
  </main>

  <!-- ✅ Booking Modal -->
  <div id="booking-modal" class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50 p-4">
    <div class="bg-gray-900 rounded-2xl shadow-2xl w-full max-w-md p-8 relative text-white transform transition-all scale-95 hover:scale-100">
      <button id="close-booking" class="absolute top-3 right-3 text-gray-400 hover:text-white text-2xl leading-none">&times;</button>
      <h2 class="text-2xl font-semibold mb-4">Confirm Your Booking</h2>
      <p id="room-details" class="text-gray-300 mb-6"></p>
      <button id="pay-now" 
              class="w-full bg-indigo-600 hover:bg-indigo-500 py-3 rounded-lg font-semibold shadow-lg transform hover:scale-105 transition">
        Proceed to Payment
      </button>
    </div>
  </div>

  <!-- ✅ Footer -->
  <footer class="bg-gray-900 py-8 text-center text-sm text-gray-500">
    © 2025 Coastal Stay. All rights reserved.
  </footer>

  <!-- Firebase + Paystack Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <script src="js/config.js"></script>
  <script src="./js/rooms.js"></script>

  <!-- ✅ Small Script for Mobile Menu -->
  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
