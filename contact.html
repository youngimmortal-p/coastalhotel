<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Coastal Stay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-gray-950 text-white">

  <header class="backdrop-blur-md bg-gray-900/60 shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <a href="index.html" class="text-2xl font-bold">Coastal Stay</a>
      <nav class="flex gap-5 text-sm">
        <a href="index.html" class="hover:text-indigo-400">Home</a>
        <a href="rooms.html" class="hover:text-indigo-400">Rooms</a>
        <a href="about.html" class="hover:text-indigo-400">About</a>
        <a href="contact.html" class="text-indigo-400 font-medium">Contact</a>
      </nav>
    </div>
  </header>

  <main class="max-w-xl mx-auto py-20 px-6">
    <h1 class="text-4xl font-semibold mb-6 text-center">Get in Touch</h1>
    <form id="contact-form" class="bg-gray-900/70 backdrop-blur-md p-8 rounded-2xl shadow-2xl space-y-5">
      <input type="text" placeholder="Full Name" required class="w-full p-3 rounded bg-gray-800 border border-gray-700">
      <input type="email" placeholder="Email" required class="w-full p-3 rounded bg-gray-800 border border-gray-700">
      <textarea rows="5" placeholder="Your Message" required class="w-full p-3 rounded bg-gray-800 border border-gray-700"></textarea>
      <button class="w-full py-3 bg-indigo-600 rounded-full hover:bg-indigo-500 transition">Send Message</button>
    </form>
  </main>

  <footer class="bg-gray-900 py-8 text-center text-sm text-gray-500">
    © 2025 Coastal Stay.
  </footer>

  <!-- Firebase Compat SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>


<script src="js/config.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
