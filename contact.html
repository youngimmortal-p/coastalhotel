      <button id="menu-btn" class="md:hidden flex flex-col gap-[5px]">

    <form id="contact-form" class="bg-gray-900/70 backdrop-blur-md p-8 rounded-2xl shadow-2xl space-y-5 transform hover:scale-[1.01] transition">
      <input type="text" placeholder="Full Name" required class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-500">
      <input type="email" placeholder="Email" required class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-500">
      <textarea rows="5" placeholder="Your Message" required class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-500"></textarea>
      <button class="w-full py-3 bg-indigo-600 rounded-full hover:bg-indigo-500 shadow-lg hover:shadow-indigo-700/40 transition font-semibold">
        Send Message

  <!-- âœ… Mobile Menu Script -->
  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    // Optional: Basic contact form behavior
    const form = document.getElementById("contact-form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Thank you for reaching out! We'll get back to you soon.");
      form.reset();
    });
  </script>
